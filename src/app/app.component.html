<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    MAGA
    <button md-fab (click)="formShowing=!formShowing">
      <md-icon>add</md-icon>
    </button>
  </md-toolbar>

  <div class="card-container"> 

    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Card with  image</span>
          <span class="md-subhead">Extra Large</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content layout="row" layout-align="space-between">
        <img class="card-media md-media-xl" src="https://justindujardin.github.io/ng2-material/images/avatars/avatar13.svg">
        <md-card-actions layout="column">
          <button md-button class="md-icon-button" aria-label="Favorite">
            <i md-icon>favorite</i>
          </button>
          <button md-button class="md-icon-button" aria-label="Settings">
            <i md-icon>menu</i>
          </button>
          <button md-button class="md-icon-button" aria-label="Share">
            <i md-icon>share_arrow</i>
          </button>
        </md-card-actions>
      </md-card-content>
    </md-card>

  </div>

</md-sidenav-layout>
